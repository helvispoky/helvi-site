<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Хелви</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0a0a0a;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        cursor: none; /* отключаем стандартный курсор */
    }

    /* ---- Кастомный курсор ---- */
    .cursor {
        position: fixed;
        width: 18px;
        height: 18px;
        border: 2px solid white;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: 0.08s ease-out;
        z-index: 9999;
        filter: drop-shadow(0 0 8px white);
    }

    /* ---- Партиклы ---- */
    .particles div {
        position: absolute;
        width: 5px;
        height: 5px;
        background: white;
        border-radius: 50%;
        opacity: 0.4;
        animation: float 14s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 0.3; }
        50% { opacity: 0.9; }
        100% { transform: translateY(-1200px); opacity: 0; }
    }

    .particles div:nth-child(n) { 
        left: calc(var(--i) * 3.3%); 
        animation-delay: calc(var(--i) * -1s); 
    }

    /* ---- Панель ---- */
    .card {
        position: relative;
        z-index: 2;
        width: 350px;
        padding: 35px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(14px);
        border-radius: 18px;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
        text-align: center;
    }

    .name {
        font-size: 44px;
        font-weight: 700;
        color: white;
        text-shadow: 0 0 15px #fff, 0 0 40px #fff;
        margin-bottom: 25px;
        letter-spacing: 2.5px;
    }

    .icons {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 25px;
    }

    .icons a {
        width: 36px;
        height: 36px;
        display: inline-block;
        transition: 0.3s;
        filter: drop-shadow(0 0 6px white);
    }

    .icons a:hover {
        transform: scale(1.2);
        filter: drop-shadow(0 0 14px white);
    }

    .icons svg {
        width: 100%;
        height: 100%;
        fill: white;
    }

</style>
</head>
<body>

<!-- Кастомный курсор -->
<div class="cursor" id="cursor"></div>

<!-- Партиклы -->
<div class="particles">
    <script>
        for (let i = 1; i <= 30; i++) {
            document.write(`<div style="--i:${i}"></div>`);
        }
    </script>
